@if(this.loading){
<app-loading></app-loading>
} @else if(!this.loading && this.error){
<app-no-book></app-no-book>
} @else {
<div class="max-w-7xl mx-auto w-full max-h-[600px] p-4 h-full space-y-4">
  <h1 class="text-3xl font-bold text-red-800 uppercase">{{ categoryName }}</h1>
  <div
    class="flex flex-wrap items-center w-full h-full gap-4 p-4 overflow-y-auto"
  >
    @for (book of books; track $index) {
    <div [routerLink]="['/book', book['id']]">
      <img
        src="{{ book['coverImage'] }}"
        class="object-cover w-[350px] h-[500px] rounded-lg hover:border-4 hover:border-red-800 transition-all ease-in-out duration-500 cursor-pointer"
      />
    </div>
    }
  </div>
</div>
}
