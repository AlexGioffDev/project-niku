<div
  class="flex flex-col-reverse items-center justify-center w-full py-10 h-3/5 bg-rose-900 gap-x-4 md:flex-row md:items-start"
>
  <div
    class="w-full p-10 space-y-2 text-center md:text-start md:self-start md:w-2/5 fade-left"
  >
    <h1 class="hidden text-4xl font-light capitalize text-stone-100 md:block">
      Discover the
      <span class="font-black text-yellow-300 uppercase">Extraordinary</span>
    </h1>
    <h3 class="hidden text-3xl font-semibold uppercase text-stone-100 md:block">
      {{ book["title"] }}
    </h3>
    <p
      class="hidden px-2 py-1 text-xs font-semibold text-center text-red-900 uppercase bg-yellow-300 rounded-sm cursor-pointer md:inline"
      [routerLink]="['category', book['categoryId']]"
    >
      {{ book["categoryName"] }}
    </p>

    <p class="hidden font-sans leading-5 text-slate-100 md:block">
      {{ book["plot"].slice(0, 500) }}...
    </p>
    <button
      [routerLink]="['/book', book['id']]"
      class="px-2 py-1 transition-all duration-150 ease-in-out bg-yellow-300 border rounded-md text-rose-900 hover:bg-rose-900 border-rose-900 hover:text-yellow-300 hover:text-lg hover:border-yellow-300"
    >
      See more
    </button>
  </div>
  <div class="fade-right">
    <img
      src="{{ book['coverImage'] }}"
      alt="book cover"
      class="object-cover w-[200px] h-[300px] md:w-[300px] md:h-[450px] rounded-lg book-shadow border border-yellow-500"
    />
  </div>
</div>
