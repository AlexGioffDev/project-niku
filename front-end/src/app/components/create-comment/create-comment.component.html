<div>
  <h3 class="text-xl font-semibold text-red-900 uppercase title-section">
    Add a Comment
  </h3>
  <form
    [formGroup]="myForm"
    (ngSubmit)="onSubmit(myForm)"
    class="grid grid-cols-1 p-4 bg-red-900 rounded-lg gap-x-6 gap-y-8 sm:grid-cols-6"
  >
    <div class="col-span-full">
      <label for="about" class="block font-medium text-yellow-300 text-sm/6"
        >Comment</label
      >
      <div class="mt-2">
        <textarea
          formControlName="content"
          name="about"
          id="about"
          rows="3"
          class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
        ></textarea>
      </div>
    </div>

    <div class="col-span-full">
      <label for="country" class="block font-medium text-yellow-300 text-sm/6"
        >Rating</label
      >
      <div class="grid grid-cols-1 mt-2">
        <select
          formControlName="rating"
          class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
        >
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <svg
          class="self-center col-start-1 row-start-1 mr-2 text-gray-500 pointer-events-none size-5 justify-self-end sm:size-4"
          viewBox="0 0 16 16"
          fill="currentColor"
          aria-hidden="true"
          data-slot="icon"
        >
          <path
            fill-rule="evenodd"
            d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
    <button
      class="px-2 py-1 font-bold text-red-900 uppercase bg-yellow-300 rounded-lg col-span-full"
      type="submit"
    >
      Comments!
    </button>
    @if( hasError){
    <p
      class="px-4 py-1 font-semibold text-center text-red-800 uppercase duration-300 bg-yellow-400 rounded-lg col-span-full"
    >
      Something went wrong! try again
    </p>
    }
  </form>
</div>
